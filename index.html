<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VBLLL Secret</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-shadow: 1px 1px 3px #000;
    }
    #message {
      display: none;
      font-size: 1.5rem;
      padding: 20px;
      background-color: rgba(0,0,0,0.6);
      border-radius: 10px;
      max-width: 80%;
      text-align: center;
    }
    #prompt {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: #fff;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="prompt">First I flirt; then you say _</div>
  <input type="password" id="password" placeholder="Enter the magic word">
  <button onclick="checkPassword()">Unlock</button>
  <div id="message">- .... . .-. . / .- .-. . / ..-. --- ..- .-. / .. -. / -.-. .- .-. -.. ... / .- -. -.. / --- -. . / .. -. / -- -.-- / .-.. .. ..-. . -.-.-- / ❤️</div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === "ohh") {
        document.getElementById('message').style.display = 'block';
      } else {
        alert("Wrong password. Try again!");
      }
    }
  </script>
</body>
</html>
