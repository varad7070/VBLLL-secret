<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VBLLL Secret</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-shadow: 1px 1px 3px #000;
    }
    #message {
      display: none;
      font-size: 1.5rem;
      padding: 20px;
      background-color: rgba(0,0,0,0.6);
      border-radius: 10px;
      max-width: 80%;
      text-align: center;
    }
    #prompt {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: #fff;
      color: #000;
      cursor: pointer;
    }
    #music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="prompt">First I flirt; then you say _</div>
  <input type="password" id="password" placeholder="type it with love !">
  <button onclick="checkPassword()">Unlock</button>
  <div id="message">- .... . .-. . / .- .-. . / ..-. --- ..- .-. / .. -. / -.-. .- .-. -.. ... / .- -. -.. / --- -. . / .. -. / -- -.-- / .-.. .. ..-. . -.-.-- / ‚ù§Ô∏è</div>

  <!-- Audio Player -->
  <audio id="bgMusic" loop>
    <source src="https://drive.google.com/uc?export=download&id=1UlaPaJmNPA-rWkhru9eqNy8oOsd9LALh" type="audio/mpeg">
    Your browser does not support background music.
  </audio>
  
  <!-- Music Control Button -->
  <div id="music-control" onclick="toggleMusic()">üéµ</div>

  <script>
    // Password Check
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === "ohh") {
        document.getElementById('message').style.display = 'block';
      } else {
        alert("Wrong password. Try again!");
      }
    }

    // Music Controls
    const bgMusic = document.getElementById('bgMusic');
    
    // Start music gently when page loads
    document.addEventListener('DOMContentLoaded', function() {
      bgMusic.volume = 0.3; // Set to 30% volume
      
      // Try to autoplay (may require user interaction in some browsers)
      const playPromise = bgMusic.play();
      
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          // Auto-play was prevented
          console.log("Autoplay prevented - will play after user interaction");
          document.addEventListener('click', function firstInteraction() {
            bgMusic.play();
            document.removeEventListener('click', firstInteraction);
          });
        });
      }
    });

    // Toggle play/pause
    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
        document.getElementById('music-control').textContent = 'üîä';
      } else {
        bgMusic.pause();
        document.getElementById('music-control').textContent = 'üéµ';
      }
    }
  </script>
</body>
</html>
