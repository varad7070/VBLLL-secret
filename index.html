<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VBLLL Secret</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-shadow: 1px 1px 3px #000;
    }
    #message {
      display: none;
      font-size: 1.5rem;
      padding: 20px;
      background-color: rgba(0,0,0,0.6);
      border-radius: 10px;
      max-width: 80%;
      text-align: center;
    }
    #prompt {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: #fff;
      color: #000;
      cursor: pointer;
    }
    #music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="prompt">First I flirt; then you say _</div>
  <input type="password" id="password" placeholder="sayit!">
  <button onclick="checkPassword()">Unlock</button>
  <div id="message">- .... . .-. . / .- .-. . / ..-. --- ..- .-. / .. -. / -.-. .- .-. -.. ... / .- -. -.. / --- -. . / .. -. / -- -.-- / .-.. .. ..-. . -.-.-- / ‚ù§Ô∏è</div>

  <!-- Audio element for background music -->
  <audio id="bgMusic" loop>
    <source gently.mp3.mp3="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    <!-- Note: I've used a placeholder music link. Replace with actual Risan music -->
  </audio>

  <!-- Music control button -->
  <div id="music-control" onclick="toggleMusic()">üéµ</div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === "ohh") {
        document.getElementById('message').style.display = 'block';
      } else {
        alert("Wrong password. Try again!");
      }
    }

    // Music control functions
    const bgMusic = document.getElementById('bgMusic');
    
    // Start music gently when page loads
    window.addEventListener('load', function() {
      bgMusic.volume = 0.3; // Set volume to 30%
      bgMusic.play().catch(e => console.log("Auto-play prevented:", e));
    });

    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }
  </script>
</body>
</html>
